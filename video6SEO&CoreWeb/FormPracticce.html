<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Work</title>
</head>
<body>
    <form action="Post">
    <h1>T10 Form</h1>
    <div>
        <label for="Username">Username</label>
        <input type="Username" placeholder="Enter your Username...">
    </div>
    <div>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Gender">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Gender">Female</label>
    </div>
    <div>
        <label for="Player">Do you agree?</label>
        <input type="checkbox" id="Player" name="Player" value="yes">
        <label for="Player">Yes</label>
        <input type="checkbox" id="Player" name="Player" value="No">
        <label for="Player">No</label>
    </div>
    <div>
        <label for="comment">Enter you comment..</label>
        <div></div>
        <textarea name="comment" cols="30" rows="5"></textarea>
    </div>
    <label for="Fruits">Which fruit do you like most?</label>
    <select name="Fruit">
        <option value="Apple">Apple</option>
        <option value="Mango">Mango</option>
        <option value="Banana">Banana</option>
    </select>
</form>
</body>
</html>
