<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Let's do it.</title>
</head>

<body>
    <h1>Application Form Submission.</h1>
    <div>
        <label for="Username">Username</label>
        <input type="Username" placeholder="Enter your Username">
    </div>
    <div>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="Applicant" name="Applicant" value="Yes">
        <label for="Applicant">Do you agree?</label>
    </div>
    <div>
        <label for="Comment">Enter your comment here...</label>
        <div></div>
        <textarea name="Comment" id="Comment" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="Fruits">Which fruit you like most?</label>
        <select name="Fruits">
            <option value="Banana">Banana</option>
            <option value="Apple">Apple</option>
            <option value="Orange">Orange</option>
        </select>
    </div>
    
</body>

</html>
